{% extends "index.html" %}
{% block content %}
<style>
    .square {
        border-radius: 15px;
        width: 300px;
        height: 80px;
        border: 3px lightsalmon solid;
    }

    .container {
        display: flex;
        justify-content: space-evenly;
        margin-top: 60px;

    }

    .arrow {
        font-size: 50px;
        justify-content: center;
        align-items: center;
        display: flex;
    }

    h2 {
        margin: 10px;
    }

    button {
        outline: none;
        background-color: rgb(252, 141, 97);
        padding: 8px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;

    }

    .btn-back {
        outline: none;
        background-color: lightgrey;
        padding: 10px 14px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
        margin-top: -20px;
        position: absolute;
        top: 0;
    }

    .text {
        flex: 1;
        font-family: inherit;
        overflow: auto hidden;
        padding: 0;
        resize: none;
        white-space: pre-wrap;
        width: 100%;
        border: 3px  lightsalmon solid;
        border-radius: 10px;
        height: 100%;
        font-size: 20px;
        font-weight: 600;
    }

    .text-container {
        max-width: 300px;
        max-height: 100px;
    }

    .result p {
        font-size: 20px;
        font-weight: 600;
    }

    .result {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>
<a href="/"> <button style="margin-left:20px;" class="btn-back">Back</button></a>
<h2>Hexadecimal to decimal</h2>
<div class="container">
    <div class="text-container">
        <form action="/convert" method="POST">
            <textarea name="convert" id="convert" cols="50" rows="3" class="text"></textarea>
            <button type="submit" style="margin-left: 120px; margin-top: 25px;">Convert</button>
        </form>
    </div>
    <div class="arrow">
        â†’
    </div>
    <div class="square result">
        {% if bmi %}
        <p>{{bmi}}</p>
        {% endif %}
    </div>
</div>

{% endblock %}
